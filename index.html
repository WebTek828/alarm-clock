<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="backdrop"></div>
      <h1 class="header">Alarm Clock</h1>
      <div class="clock">
        <span class="time" id="hour">11</span>
        <span class="time" id="minute">24</span>
        <span class="time" id="second">33</span>
        <div class="dotw-container"></div>
        <button class="clock__btn">Set Alarm</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
